<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#storeBg)" />
  
  <!-- Shopping Cart Icon -->
  <g fill="white" stroke="white">
    <!-- Cart body -->
    <rect x="140" y="180" width="220" height="140" rx="15" ry="15" fill="none" stroke-width="12"/>
    
    <!-- Cart handle -->
    <path d="M80 140 L120 140 L140 180" fill="none" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Cart wheels -->
    <circle cx="180" cy="380" r="20" fill="white"/>
    <circle cx="320" cy="380" r="20" fill="white"/>
    
    <!-- Items in cart (dots) -->
    <circle cx="200" cy="220" r="8" fill="white"/>
    <circle cx="240" cy="220" r="8" fill="white"/>
    <circle cx="280" cy="220" r="8" fill="white"/>
    <circle cx="320" cy="220" r="8" fill="white"/>
    
    <!-- Store text -->
    <text x="256" y="290" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">STORE</text>
  </g>
</svg>
